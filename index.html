<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="swiper-slider-kata">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>swiper-slider-kata</title>
  </head>

  <body class="body body_positioning">
    <section class='swiperM'>
      <div class="h2-container">
        <h2 class="swiper__hedder">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h2>
      </div>
      <div class='swiper swiper__container'>
        <div class='swiper__main swiper-wrapper'>
        </div>
      </div>
        <button class='show-all show-all_font show-all_positioning'>
          <img src="ic/expand.svg"><span>Показать всё</span>
        </button>
        <div class='swiper-shadow'>
    </section>

    <template id="swiper-template">
      <div class='swiper__element swiper-slide'>
        <img src="pic/Apple.png" class="swiper__img" alt=""><a href="" class='swiper__a'></a>
      </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
